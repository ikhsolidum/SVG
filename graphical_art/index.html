<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Combinations</title>
    <style>
        svg {
            width: 200px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<!-- Line and Circle -->
<svg>
    <line x1="10" y1="10" x2="100" y2="100" stroke="red" stroke-width="2"/>
    <circle cx="50" cy="50" r="20" fill="blue"/>
</svg>

<!-- Circle and Rectangle -->
<svg>
    <rect x="10" y="10" width="100" height="50" fill="green"/>
    <circle cx="70" cy="30" r="20" fill="yellow"/>
</svg>

<!-- Polyline and Circle -->
<svg>
    <polyline points="10,10 50,50 100,10" stroke="purple" stroke-width="2" fill="none"/>
    <circle cx="50" cy="50" r="20" fill="orange"/>
</svg>

<!-- Polygon and Ellipse -->
<svg>
    <polygon points="10,10 100,10 50,100" fill="pink"/>
    <ellipse cx="50" cy="50" rx="30" ry="20" fill="brown"/>
</svg>

<!-- Circle, Line and Rectangle -->
<svg>
    <rect x="10" y="10" width="100" height="50" fill="gray"/>
    <line x1="10" y1="10" x2="100" y2="100" stroke="red" stroke-width="2"/>
    <circle cx="50" cy="50" r="20" fill="blue"/>
</svg>

<!-- Polyline and Polygon -->
<svg>
    <polyline points="10,10 50,50 100,10" stroke="purple" stroke-width="2" fill="none"/>
    <polygon points="10,10 100,10 50,100" fill="pink"/>
</svg>

<!-- Circle, Rectangle, Polyline, Polygon and Ellipse -->
<svg>
    <rect x="10" y="10" width="100" height="50" fill="gray"/>
    <polyline points="10,10 50,50 100,10" stroke="purple" stroke-width="2" fill="none"/>
    <polygon points="10,10 100,10 50,100" fill="pink"/>
    <ellipse cx="50" cy="50" rx="30" ry="20" fill="brown"/>
    <circle cx="50" cy="50" r="20" fill="blue"/>
</svg>

</body>
</html>
